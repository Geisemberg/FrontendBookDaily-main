<h2 class="my-4">Lista de Tareas</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">DescripciÃ³n</th>
      <th scope="col">Fecha de Vencimiento</th>
      <th scope="col">Prioridad</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarea of tareas">
      <td>{{ tarea.descripcion }}</td>
      <td>{{ tarea.fechaVencimiento | date: 'dd/MM/yyyy' }}</td>
      <td>{{ tarea.prioridad }}</td>
      <td>{{ tarea.estaIncompleta ? 'Incompleta' : 'Completa' }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2" (click)="editTarea(tarea.id)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="deleteTarea(tarea.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
