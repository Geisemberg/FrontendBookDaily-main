<h2>Lista de Tareas</h2>
<ul>
  <li *ngFor="let tarea of tareas">
    {{ tarea.descripcion }} - {{ tarea.fechaVencimiento | date }} - {{ tarea.prioridad }}
    <button (click)="editTarea(tarea.id)">Editar</button>
    <button (click)="deleteTarea(tarea.id)">Eliminar</button>
  </li>
</ul>
