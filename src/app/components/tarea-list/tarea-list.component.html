<h2 class="my-4">Lista de Tareas</h2>
<ul class="list-group">
  <li *ngFor="let tarea of tareas" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ tarea.descripcion }}</strong> - {{ tarea.fechaVencimiento | date }} - {{ tarea.prioridad }}
    </div>
    <div>
      <button class="btn btn-primary btn-sm me-2" (click)="editTarea(tarea.id)">Editar</button>
      <button class="btn btn-danger btn-sm" (click)="deleteTarea(tarea.id)">Eliminar</button>
    </div>
  </li>
</ul>
