<h2 class="my-4">Editar Tarea</h2>
<form *ngIf="tarea" (ngSubmit)="editTarea()">
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <input type="text" id="descripcion" [(ngModel)]="tarea.descripcion" name="descripcion" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento:</label>
    <input type="date" id="fechaVencimiento" [(ngModel)]="tarea.fechaVencimiento" name="fechaVencimiento" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="prioridad" class="form-label">Prioridad:</label>
    <select id="prioridad" [(ngModel)]="tarea.prioridad" name="prioridad" class="form-select" required>
      <option value="alta">Alta</option>
      <option value="media">Media</option>
      <option value="baja">Baja</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" id="estaIncompleta" [(ngModel)]="tarea.estaIncompleta" name="estaIncompleta" class="form-check-input">
    <label for="estaIncompleta" class="form-check-label">¿Está Incompleta?</label>
